name: User Segmentation App with Github Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.20'
  RUN_OS: ubuntu-latest

jobs:
  build:
    name: Build
    runs-on: ${{ env.RUN_OS }}
    steps:
      - uses: actions/checkout@main

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
        run: go version

      - name: Building app
        run: make build

  test:
    name: Test
    needs: build
    runs-on: ${{ env.RUN_OS }}
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Running unit tests
        run: make test

  lint:
    name: Lint
    needs: build
    runs-on: ${{ env.RUN_OS }}
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Running golangci linters
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52
        run: make lint