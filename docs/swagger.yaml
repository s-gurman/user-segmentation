basePath: /api
definitions:
  httpapi.createSegmentOpts:
    properties:
      autoadd_percent:
        example: 99.9
        type: number
    type: object
  httpapi.createSegmentRequest:
    properties:
      name:
        example: AVITO_VOICE_MESSAGES
        type: string
      options:
        $ref: '#/definitions/httpapi.createSegmentOpts'
    type: object
  httpapi.deleteSegmentRequest:
    properties:
      name:
        example: AVITO_VOICE_MESSAGES
        type: string
    type: object
  httpapi.failedResponse:
    properties:
      code:
        type: integer
      error:
        type: string
    type: object
  httpapi.successResponse:
    properties:
      result: {}
    type: object
  httpapi.updateExperimentsOpts:
    properties:
      deletion_time:
        example: "2024-02-24 04:59:59"
        type: string
    type: object
  httpapi.updateExperimentsRequest:
    properties:
      add_segments:
        example:
        - AVITO_VOICE_MESSAGES
        - AVITO_DISCOUNT_50
        items:
          type: string
        type: array
      delete_segments:
        example:
        - AVITO_PERFORMANCE_VAS
        - AVITO_DISCOUNT_30
        items:
          type: string
        type: array
      options:
        $ref: '#/definitions/httpapi.updateExperimentsOpts'
    type: object
host: localhost:8081
info:
  contact: {}
  description: This API provides dynamic user segmentation to conduct experiments.
  title: User Segmentation Service API
  version: "1.0"
paths:
  /experiments/user/{user_id}:
    get:
      description: Gets the user's active segments.
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/httpapi.successResponse'
            - properties:
                result:
                  items:
                    type: string
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpapi.failedResponse'
      summary: Gets user experiments
      tags:
      - experiments
    post:
      consumes:
      - application/json
      description: |-
        Deletes user's active segments and adds new ones.
        By default, user's active segments will not be automatically deleted.
        The 'deletion_time' option sets time of user removal from added segments.
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Lists of deleting and adding active segments
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/httpapi.updateExperimentsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/httpapi.successResponse'
            - properties:
                result:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpapi.failedResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httpapi.failedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpapi.failedResponse'
      summary: Updates user experiments
      tags:
      - experiments
  /segment:
    delete:
      consumes:
      - application/json
      description: Deletes an existing segment by input name.
      parameters:
      - description: Segment name
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/httpapi.deleteSegmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/httpapi.successResponse'
            - properties:
                result:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpapi.failedResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httpapi.failedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpapi.failedResponse'
      summary: Deletes segment
      tags:
      - segments
    post:
      consumes:
      - application/json
      description: |-
        Ð¡reates a new segment with input name.
        The 'autoadd_percent' option sets percentage of users who will be added to the new segment automatically.
      parameters:
      - description: Segment name
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/httpapi.createSegmentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/httpapi.successResponse'
            - properties:
                result:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpapi.failedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpapi.failedResponse'
      summary: Creates segment
      tags:
      - segments
swagger: "2.0"
